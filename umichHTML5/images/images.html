<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Images</title>
        <link rel = "icon" type = "image/png" href = "apple.png">
    </head>
    <body>
        <h3>
            Default
        </h3>
        <img src = "wallpaper.jpg" alt = "My Wallpaper (Default)">
        <h3>
            Hardcoded Width
        </h3>
        <img src = "wallpaper.jpg" alt = "My Wallpaper (Hardcoded Width)" width = "512px">
        <h3>
            Hardcoded Width & Height
        </h3>
        <img src = "wallpaper.jpg" alt = "My Wallpaper (Hardcoded Width & Height)" wdith = "512px" height = "128px">
        <h3>
            Percentage
        </h3>
        <img src = "wallpaper.jpg" alt = "My Wallpaper (Percentage)" width = "50%">
    </body>
</html>
